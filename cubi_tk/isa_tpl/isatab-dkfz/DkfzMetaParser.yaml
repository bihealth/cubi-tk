Assay:
    Material:
        - type: Source Name
          meta_columns: ["PATIENT_ID"]
          characteristics:
              - name: Sex
                meta_columns: ["SEX", "GENDER"]
              - name: Organism
                meta_columns: ["SPECIES"]
                processor: get_organism
          comments: []
        - type: Sample Name
          characteristics:
              - name: isTumor
                meta_columns: ["TISSUE_TYPE"]
          comments: []
        - type: Extract Name
          characteristics:
              - name: dkfz_id
                meta_columns: ["SAMPLE_ID", "SAMPLE_NAME"]
                enforce_present: yes
          comments: []
        - type: Library Name
          characteristics:
              - name: orig_id
                meta_columns: ["SAMPLE_ID", "SAMPLE_NAME"]
              - name: Batch
                meta_columns: ["ILSE_NO"]
          comments: []
        - type: Raw Data File
          meta_columns: ["FASTQ_FILE"]
          characteristics: []
          comments:
              - name: Checksum
                meta_columns: ["MD5"]
              - name: Lane
                meta_columns: ["LANE", "LANE_NO"]
              - name: Mate
                meta_columns: ["MATE", "READ"]
    Process:
        - type: sample collection
          date: ~
          performer: ~
          parameters: []
          comments: []
        - type: nucleic acid extraction
          add_assay_type: yes
          date: ~
          performer: ~
          parameters: []
          comments: []
        - type: library construction
          add_assay_type: yes
          date: ~
          performer: ~
          parameters: 
              - name: Library layout
                meta_columns: ["LIBRARY_LAYOUT", "SEQUENCING_READ_TYPE"]
              - name: Library kit
                meta_columns: ["LIB_PREP_KIT", "LIBRARY_PREP_KIT"]
              - name: Barcode kit
                meta_columns: ["INDEX_TYPE"]
              - name: Antibody target
                meta_columns: ["ANTIBODY_TARGET"]
              - name: Antibody
                meta_columns: ["ANTIBODY"]
              - name: Center Name
                fixed_value: DKFZ Heidelberg
          comments: []
        - type: nucleic acid sequencing
          add_assay_type: yes
          date: ["RUN_DATE"]
          performer: ~
          parameters:
              - name: Instrument Model
                meta_columns: ["INSTRUMENT_MODEL"]
                processor: get_instrument_model
              - name: Platform
                meta_columns: ["INSTRUMENT_PLATFORM", "PLATFORM"]
              - name: Sequencing kit
                meta_columns: ["SEQUENCING_KIT"]
              - name: Center Name
                fixed_value: DKFZ Heidelberg
          comments: []
    Arc:
        - type: Material
          name: Source Name
        - type: Process
          name: sample collection
        - type: Material
          name: Sample Name
        - type: Process
          name: nucleic acid extraction
        - type: Material
          name: Extract Name
        - type: Process
          name: library construction
        - type: Material
          name: Library Name
        - type: Process
          name: nucleic acid sequencing
        - type: Material
          name: Raw Data File

