Investigation:
    Parameters:
        Units_ontology:
            - Entry: Term Source Name
              Value: UO
            - Entry: Term Source File
              Value: http://data.bioontology.org/ontologies/UO
            - Entry: Term Source Version
              Value: 48
            - Entry: Term Source Description
              Value: Units of Measurement Ontology
        Biomedical_terms_ontology:
            - Entry: Term Source Name
              Value: OBI
            - Entry: Term Source File
              Value: http://data.bioontology.org/ontologies/OBI
